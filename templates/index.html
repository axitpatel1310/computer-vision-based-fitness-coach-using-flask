<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Your Personalized Fitness Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Your Personal Fitness Bot</h1>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash">
            {% for m in messages %} <p>{{ m }}</p> {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form action="{{ url_for('analyze') }}" method="post" enctype="multipart/form-data">
        <label>Upload images (3-8). Full-body shots: front, left, right, back, squat/arms-up suggested.</label>
        <input type="file" name="images" multiple accept="image/*" required>
        <div class="row">
          <label>Height (cm)</label>
          <input type="number" name="height" min="100" max="250" value="170">
        </div>
        <div class="row">
          <label>Weight (kg)</label>
          <input type="number" name="weight" min="30" max="200" value="70">
        </div>
        <div class="row">
          <label>Goal</label>
          <select name="goal">
            <option value="weight_loss">Weight loss</option>
            <option value="strength">Strength</option>
            <option value="calisthenics">Calisthenics</option>
          </select>
        </div>
        <div class="row">
        <label>Training Days per Week</label>
            <select name="days">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            </select>
        </div>
        <button type="submit">Analyze</button>
      </form>
      <hr>
      <p>Tip: use clear full-body photos taken from different angles. This is a demo; thresholds are placeholders.</p>
    </div>
  </body>
</html>
